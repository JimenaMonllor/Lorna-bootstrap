                    <p class="lead">Suscribite y recibí toda la info! tambíen podes dejarnos mensajitos buena onda,

                <!--Inicio de Formulario-->
                <form class=" formulario col-12 col-md-4 col-lg-4 mt-5">

                    <div class="form p-2">

                    <div class="form p-2">

                    <div class="form p-2">

                    </div>
                    
                    <div class="form p-2">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" placeholder="Tú email de contacto">
                    </div>
                    <div class="form-group form p-2">
                        <label for="Mensaje">Mensaje</label>
                        <textarea class="form-control" rows="3"
                            placeholder="Ingresa el mensaje que nos quieras dejar"></textarea>
                    </div>
                    <div>
                        <label for="tyc">Acepto los terminos y condiciones</label>
                        <input type="checkbox" checked>
                    </div>
                    <button type="submit" class="boton">Enviar</button>
                    <button type="reset" class="boton">Cancelar</button>

                </form>
